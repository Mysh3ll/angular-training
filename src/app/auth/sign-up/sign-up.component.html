</div>

<!-- Default form register -->
<form class="text-center border border-light p-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign Up</p>

  <!-- Email -->
  <input
    type="email"
    formControlName="email"
    id="SignUpFormEmail"
    mdbInput
    email
    class="form-control mb-4"
    placeholder="E-mail">

  <!-- Email -->
  <input
    type="password"
    formControlName="password"
    id="SignUpFormPassword"
    mdbInput
    class="form-control mb-4"
    placeholder="Password">

  <!-- Send button -->
  <button mdbBtn color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect"
          mdbWavesEffect type="submit" [disabled]="!signUpForm.valid">Send
  </button>

</form>
<!-- Default form register -->
