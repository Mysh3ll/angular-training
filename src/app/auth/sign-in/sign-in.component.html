<div *ngIf="errorMessage" #alert class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Error!</strong> {{ errorMessage }}
</div>

<form class="border border-light p-5" [formGroup]="signInForm" (ngSubmit)="onSubmit()">

  <p class="h4 text-center mb-4">Sign In</p>

  <div class="md-form">
    <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
    <input mdbInput mdbValidate email type="email" id="email" class="form-control" formControlName="email">
    <label for="email">Email</label>
    <mdb-error *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">Email invalid</mdb-error>
    <mdb-success *ngIf="inputEmail.valid && (inputEmail.dirty || inputEmail.touched)"></mdb-success>
  </div>

  <div class="md-form">
    <mdb-icon fas icon="key" class="prefix"></mdb-icon>
    <input mdbInput mdbValidate type="password" id="password" class="form-control" formControlName="password">
    <label for="password">Password</label>
  </div>

  <!-- Send button -->

          outline="true" block="true"
          class="z-depth-0 my-4 waves-effect"
          mdbWavesEffect
          type="submit"
          [disabled]="!signInForm.valid">
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" [hidden]="!isLoading"></span>
    Send
  </button>

</form>
